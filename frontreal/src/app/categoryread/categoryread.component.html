<div class="container mt-5" >

    <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>{{successmsg}}</strong> 
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <h2 class="text-center">CategoryList</h2>
      <table class="table table-bordered" style="border: 2px solid black;">
          <thead>
            <tr>
               
               
              <th scope="col">categoryid</th>
              <th scope="col">categoryname</th>
              <th scope="col">Edits</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor ='let us of categories'>
              <th scope="row">{{us.categoryid}}</th>
              
              <td>{{us.categoryname}}</td>
               <td >
                <button class="btn btn-sm btn-danger" (click)="deleteID(us.categoryid)" >Delete</button>
                &nbsp;
             <a  [routerLink]="['/categorycreate' ,us.categoryid]"  class="btn btn-sm btn-success">Update</a> 
              </td> 
            </tr>
            
             
          </tbody>
        </table>
